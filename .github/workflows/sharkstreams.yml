on:
  schedule:
    - cron: '0 * * * *'     # Every hour
  workflow_dispatch:         # Manual trigger

jobs:
  scrape:
    name: Fetch SharkStreams Playlist
    runs-on: ubuntu-latest

    steps:
      # 1. Pull repo
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Python setup
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright
          python -m playwright install

      # 4. Run your script
      - name: Run SharkStreams Scraper
        run: python sharkstreams.py

      # 5. Commit and push updated playlist
      - name: Commit & Push Playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet SharkStreams.m3u8; then
            echo "No changes to commit."
          else
            git add SharkStreams.m3u8
            git commit -m "ğŸ” Update playlist $(date -u +'%a %b %d %T UTC %Y')"
            git push
          fi
