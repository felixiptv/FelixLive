# Trigger the workflow manually or on schedule
on:
  schedule:
    - cron: '0 * * * *'   # Every hour
  workflow_dispatch:       # Manual trigger

jobs:
  scrape:
    name: Fetch SharkStreams Playlist
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright

      # 4. Install browsers for Playwright
      - name: Install Playwright Browsers
        run: |
          python -m playwright install

      # 5. Run the scraper
      - name: Run SharkStreams Scraper
        run: python sharkstreams.py

      # 6. Upload the generated playlist as an artifact
      - name: Upload SharkStreams Playlist
        uses: actions/upload-artifact@v3
        with:
          name: SharkStreams.m3u8
          path: SharkStreams.m3u8
