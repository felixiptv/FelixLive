name: ğŸš€ Update SharkStreams Playlist ğŸ“º

on:
  schedule:
    - cron: '*/30 * * * *'  # â° Run every 35 minutes
  workflow_dispatch:

permissions:
  contents: write  # Needed for committing back to repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4

      - name: ğŸ¯ Run SharkStreams scraping script
        run: python sharkstreams.py  # replace with your script filename

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage the output
          git add SharkStreams_All_*.m3u8

          # Check if file actually changed
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Update SharkStreams playlist $(date -u +'%a %b %d %T UTC %Y')"

          # Small random delay to reduce push collisions
          sleep $((RANDOM % 10 + 5))

          # Push to the same repo using default GITHUB_TOKEN
          git push origin main
