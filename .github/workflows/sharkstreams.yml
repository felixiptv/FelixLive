name: üöÄ Update SharkStreams Playlist üì∫

on:
  schedule:
    - cron: '0 * * * *'     # Every hour
  workflow_dispatch:

jobs:
  scrape:
    name: Fetch SharkStreams Playlist
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Python setup
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright
          python -m playwright install

      # 4. Run your script
      - name: Run SharkStreams Scraper
        run: python sharkstreams.py

      # 5. Commit & Push
      - name: Commit & Push Playlist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add SharkStreams.m3u8 || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "üîÅ Update playlist $(date -u +'%a %b %d %T UTC %Y')"
            git push
          fi

      # A: Error notification step ‚Äî runs *only when failure happens*
      - name: ‚ùå Report Failure
        if: failure()
        run: |
          echo "‚ùå SharkStreams scraper FAILED!"
          echo "Check logs above for details."
